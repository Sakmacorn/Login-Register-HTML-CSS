<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migelana Forgot Password</title>
    <link rel="icon" type="image/png" href="MO Logo.png">
    <link rel="stylesheet" href="forgotpass.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Forgot Migelana Password</h1>
    <form action="login.html" method="get">
    <div class="login-box">
        <label for="form-label"><b>Email:</b></label>
        <input type="email" placeholder="Enter Your Game Email" required>

        <label for="form-label"><b>Password:</b></label>
        <input type="password" placeholder="Current Password" required>

        <label for="form-label"><b>Password:</b></label>
        <input type="password" placeholder="New Password" required>
    </div>
    <p>Do you want to go back? <a href="login.html">Login</a></p>
    <input type="submit" value="Reset Password">

</form>
</body>
</html>

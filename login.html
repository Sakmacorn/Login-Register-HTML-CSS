<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migelana Log in</title>
    <link rel="icon" type="image/png" href="MO Logo.png">
    <link rel="stylesheet" href="design.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">

</head>
<body>
    <h1 style="color: burlywood">Ready to log in to the virtual world?</h1>

    <h3 style="color: burlywood">Prepare to dive in. Enter your login details.</h3>

    <div class="login-box">

        <form action="">
            
        <label class="form-label"><b>Username:</b></label>
        <input type="text" placeholder="Please Enter Your Username"required>
        
        <label class="form-label"><b>Password:</b></label>
        <input type="password" placeholder="Enter Your Password" required>
        
        <div class="options">
            <div class="remember-me-label">
                <input type="checkbox" id="remember-me" name="remember-me" value="yes">
                <label for="remember-me">Remember me</label>
            </div>
            <a href="forgotpass.html"><i>Forgot Password</i></a>
        </div>

        <input type="submit" value="Log In">

        <p>Don't have an account? <a href="register.html"><i>Register</i></a></p>
        
        </form>
    </div>
</body>
</html>
